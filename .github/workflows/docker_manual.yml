name: Docker Build Temporary Manual

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-temporary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/database:${{ github.ref_name }}-${{ github.run_id }} .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/database:${{ github.ref_name }}-${{ github.run_id }}
